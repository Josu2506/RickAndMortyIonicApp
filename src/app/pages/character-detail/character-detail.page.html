<ion-header mode="md">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content ion-padding">
    <!-- Loading -->
    <div *ngIf="!character" class="loader">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <!-- Character's Info -->
    <div class="ion-text-center ion-padding-top" *ngIf="character">
      <ion-avatar>
        <img [src]="character.image" />
      </ion-avatar>

      <h1>{{character.name}}</h1>
      <div>Status: {{character.status}}</div>

      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          First seen in: <br />
          <strong>{{character.origin.name}}</strong></ion-label
        >
      </ion-item>

      <ion-item lines="none">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>
          Last seen in: <br />
          <strong>{{character.location.name}}</strong></ion-label
        >
      </ion-item>

      <ion-item lines="none" class="ion-margin-top">
        <ion-icon slot="start" name="videocam-outline"></ion-icon>
        <ion-label>Episodes where he appears</ion-label>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col
            *ngFor="let e of episodes"
            size-lg="4"
            size-md="6"
            size-sm="6"
            size="12"
          >
            <ion-card>
              <ion-card-content class="ion-text-start">
                <strong>{{e.name}}</strong>
                <p>{{e.episode}}</p>
                <p>Episode aired: {{e.air_date}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
